<!DOCTYPE html>
<html>
<head>
<style>
  ul{
    list-style-type:none;
    margin: 0; padding: 0;
    background-color: #333;
    overflow: hidden;
  }

  li{
    float: left;
  }

  li a{
    display: block;
    text-decoration: none;
    color: white;
    padding: 14px 16px;
  }

  li a:hover{
    background-color: #7c5959;
  }

</style>
</head>
<body>

<ul>
  <li><a class="active" href="#">Home</a></li>
  <li><a href="#">News</a></li>
  <li><a href="#">Contact</a></li>
  <li><a href="#">About</a></li>
</ul>

</body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
    <style>
      /*div 에서 display:inline-block를 지워보세요*/
      body {margin: 10px 20px 10px 20px;}
      div {width:100px; height:100px;  border: 5px; }
      div:nth-child(1) {background-color:gold;}
      div:nth-child(2) {background-color:tomato;}
      div:nth-child(3) {background-color:purple;}

  </head>

    <div>강원도</div>
    <div>경기도</div>
    <div>제주도</div>

  </body>

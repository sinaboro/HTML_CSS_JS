<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
    <style>
      /* div의 css요소에서 display:inline 요소를 지워보세요*/
      div {width:100px; height:100px; display: inline;}
      div:nth-child(1) {background-color:gold;}
      div:nth-child(2) {background-color:tomato;}
      div:nth-child(3) {background-color:purple;}
    </style>
  </head>
  <body>

    <div>강원도</div>
    <div>경기도</div>
    <div>제주도</div>

  </body>
</html>

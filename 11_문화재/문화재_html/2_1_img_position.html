<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>문화재</title>
    <style>
        * { margin:0; padding:0; }
    #wrap { width:100%; }

    form { width:95%; margin:0 auto;  }

    span { padding:0 10px; font-size:14px;}


    .imgbox { width:500px; height:300px; padding:10px 0; position:relative; border-radius:20px; overflow:hidden;  }
    .imgbox img { width:100%;  height:100%; position:absolute; top:0; left:0; }
    .imgbox img:not(:first-child) { display:none; }

</style>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="imgbox">
      <img src="img/s.jpg" alt="석굴암">
      <img src="img/n.jpg" alt="남대문">
      <img src="img/d.jpg" alt="독립기념관">
    </div>

</body>

</html>

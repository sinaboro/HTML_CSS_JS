<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
    <style>
      /*
      header nav    //  header 밑에 자식들 중 nav
      header > nav   // 1대 자식
      */

      header > nav > h1{color:red;}
    </style>
  </head>
  <body>

    <header>
      <h1>월요일</h1>
      <nav>
        <h1>화요일</h1>
      </nav>
    </header>

    <h1>수요일</h1>

  </body>
</html>
